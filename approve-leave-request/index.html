<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve request</title>
    <script src="https://kit.fontawesome.com/e0caf5ef1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-----------Container--------->
        <div class="landingpage">
            <div class="pto">
                <div>
                    <h2>Paid Time Off (PTO)</h2>
                </div>

                <div class="pending">
                    <i class="fa-regular fa-clock"></i>
                    <p>Pending</p>
                </div>
            </div>

            <div class="db">
                <div class="b">
                    <h3 class="week">Monday</h3>
                    <span class="month">August 8</span>
                    <span class="year-1">2020</span>
                </div>
                <div class="b1">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="b">
                    <h3 class="week">Thursday</h3>
                    <span class="month">Aug 11</span>
                    <span class="year-2">2020</span>
                </div>
                <div class="b2">
                    <p>4 Work Days Requested</p>
                    <div class="Icon">
                        <i class="fa-solid fa-pen"></i>
                        <span>Propose Change</span>
                    </div>
                </div>
            </div>

            <div class="input">
                <p class="paragraph">My child is out of school for break and i need to stay home for childcare.</p>
            </div>

            <hr><br>
            <h2>Note from Management</h2>
            <div class="input-2">
                <input class="input-style" type="text"
                    placeholder="Please enter your reason for approving or denyung the request.">
            </div>

            <div class="btn">
                <button class="btn-1">Reject Request</button>
                <button class="btn-2">Approve Request</button>
            </div>
        </div>

</body>

</html>
