<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <script
      src="https://kit.fontawesome.com/e0caf5ef1c.js"
      crossorigin="anonymous"
    ></script>
    <title>My-leaves</title>
  </head>
  <body>
    <div class="container">
      <!--------------Container------------>
      <h1>Leaves stats</h1>
      <p
        class="logo"
        style="
          font-weight: bold;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          color: aliceblue;
          padding: 2px 5px;
          background-color: gray;
          border-radius: 25px;
          font-size: 12px;
        "
      >
        assignment-171
      </p>
      <div class="logo">
        <p>html</p>
        <p>css</p>
        <p>box model</p>
      </div>
    </div>

    <div class="box">
      <p style="color: gray; margin-left: 20px"><b>Total employees</b></p>
      <h1 style="display: inline; margin-left: 20px">1,409</h1>
      <i
        class="fa-solid fa-arrow-trend-up"
        style="
          margin-left: 50px;
          font-size: small;
          color: rgba(7, 185, 185, 0.507);
          font-weight: 900;
        "
        >23%</i
      >
      <p
        style="
          background-color: rgb(45, 46, 54);
          color: aliceblue;
          padding: 22px 30px;
          border-bottom-left-radius: 22px;
          border-bottom-right-radius: 22px;
        "
      >
        12 applications need review
      </p>
    </div>

    <div class="box">
      <p style="color: gray; margin-left: 20px"><b>Total overtime</b></p>
      <h1 style="display: inline; margin-left: 20px">569</h1>
      <i
        class="fa-solid fa-arrow-trend-up"
        style="
          margin-left: 70px;
          font-size: small;
          color: rgba(7, 185, 185, 0.507);
          font-weight: 900;
        "
        >13%</i
      >
      <p
        style="
          background-color: rgb(45, 46, 54);
          color: aliceblue;
          padding: 22px 25px;
          border-bottom-left-radius: 22px;
          border-bottom-right-radius: 22px;
        "
      >
        103 overtime schedules need approval
      </p>
    </div>

    <div class="box">
      <p style="color: gray; margin-left: 20px"><b>Total leave</b></p>
      <h1 style="display: inline; margin-left: 20px">103</h1>
      <i
        class="fa-solid fa-arrow-trend-up"
        style="
          margin-left: 80px;
          font-size: small;
          color: rgba(255, 0, 85, 0.836);
          font-weight: 900;
        "
        >3%</i
      >
      <p
        style="
          background-color: rgb(45, 46, 54);
          color: aliceblue;
          padding: 22px 30px;
          border-bottom-left-radius: 22px;
          border-bottom-right-radius: 22px;
        "
      >
        98 paid leave plans need approval
      </p>
    </div>
  </body>
</html>
