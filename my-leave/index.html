<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY Leaves</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0caf5ef1c.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!---------Containerrr-------->
    <div class="container">
      <h1>Leaves</h1>
      <dsiv class="head">
        <div class="all"> All </div>
        <div class="icon1"><i class="fa-solid fa-circle"></i></div>
        <div class="button1"><button>Casual</button> </div>
        <div class="icon2"><i class="fa-solid fa-circle"></i></div>
        <div class="button2"><button> Sick</button> </div>


      </div>
      <p class="date">December 2020</p>
      <div class="box">
        <span class="A1">Half Day Application</span>
        <span class="await">Awaiting</span>
        <h2 class="leave-date">Wed, 16 Dec</h2>
        <p class="leave-type">Casual</p>
        <i class="fa-sharp fa-solid fa-angle-right"></i>
      </div>

      <p class="date">November 2020</p>

      <div class="box">
        <span class="A1">Full Day Application</span>
        <span class="Approved">Approved</span>
        <h2 class="leave-date">Mon, 28 Nov</h2>
        <p class="sick">Sick</p>
        <i class="fa-sharp fa-solid fa-angle-right"></i>
      </div>
      <div class="box">
        <span class="A1">3 Days Application</span>
        <span class="Declined">Declined</span>
        <h2 class="leave-date">Tue, 22Nov-fri, 25Nov</h2>
        <p class="leave-type">Casual</p>
        <i class="fa-sharp fa-solid fa-angle-right"></i>
      </div>
      <div class="box">
        <span class="A1">Full Day Application</span>
        <span class="Approved">Approved</span>
        <h2 class="leave-date">Wed, 02 Nov</h2>
        <p class="sick">Sick</p>
        <i class="fa-sharp fa-solid fa-angle-right"></i>
      </div>


    </div>
  </body>
</html>
