<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>list of leave request</title>

</head>

<body>
  <div class="container">
    <h1>Requests of leave</h1>
    
    <div class="table">
      <table>
        <thead>
          <tr class="head">
            <th>Employee Name</th>
            <th>Leave Type</th>
            <th>From - To</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="profile">
                <img src="pic.png" alt="pic">
                <p class="name">Momocilo Milijasevic</p>
              </div>
            </td>
            <td class="leave-type">Unpaid-Sick Day</td>
            <td class="date">Friday 02.Nov-Thursday 08.Nov</td>
            <td>
              <div class="approve-btn">
                <p class="p1">Dissapprove</p>
                <button>Approve</button>
                <p class="p2">More...</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>

</html>
